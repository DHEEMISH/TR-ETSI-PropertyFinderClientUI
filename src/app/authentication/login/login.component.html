<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
        <fieldset>
          <h1>Welcome to Finder Property App</h1>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" formControlName="useremail" aria-describedby="emailHelp"
              placeholder="Enter email" name="login">

          </div>

          <div class="form-group">
            <label for="txtPassword" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">

          </div>
          <div class="form-group">
            <label for="spacer" class="form-label mt-4"></label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" role="button" tabindex="0">Login</button>
          </div>
        </fieldset>
      </form>
      <asl-google-signin-button type="standard" shape="circle" size="medium"></asl-google-signin-button>
    </div>
  </div>

</div>
