

    <div *ngIf="showError" class="alert alert-danger" role="alert">
        <span [innerHTML]="errorMessage"></span>
      </div>
      <form [formGroup]="registerPropertyForm" autocomplete="off" novalidate (ngSubmit)="registerProperty(registerPropertyForm.value)">
    <div class="form-group">
      <fieldset>
        <label class="form-label" for="txtFirstName">Description</label>
        <input class="form-control" input type="text" formControlName="description" placeholder="Property Description" required="required" id="description" >
      </fieldset>
    </div>
  
    <div class="form-group has-success">
      <label class="form-label mt-4" for="txtLastName">Title</label>
      <input type="text" class="form-control" formControlName="title"  placeholder="Title" id="title"  >
    </div>
  
    <div class="form-group has-danger">
      <label class="form-label mt-4" for="txtEmail">Property Type</label>
      <input type="text" class="form-control" formControlName="propertyType"   placeholder="Property Type" required="required" id="propertyType">
    </div>
  
    <div class="form-group">
      <label class="form-label mt-4" for="txtPassword">Posted On</label>
      <input type="password" class="form-control" formControlName="postedOn"   placeholder="Posted On" required="required"  id="postedOn" >
    </div>
  
    <div class="form-group">
      <label class="form-label mt-4" for="txtConfirmPassword">Property Cost</label>
      <input type="text" class="form-control" formControlName="propertyCost"  placeholder="Property Cost" required="required" id="propertyCost" >
    </div>
    <div class="form-group">
        <label class="form-label mt-4" for="txtConfirmPassword">Cost To be Displayed</label>
        <input type="checkbox" class="form-control" formControlName="costTobeDisplayed"  id="costTobeDisplayed" >
      </div>
      <div class="form-group">
        <label class="form-label mt-4" for="txtConfirmPassword">Available From</label>
        <input type="text" class="form-control" formControlName="availableFrom"  placeholder="available From" required="required" id="availableFrom" >
      </div>
      <div class="form-group">
        <label class="form-label mt-4" for="txtConfirmPassword">Upload Property Image </label>
        <input type="text" class="form-control" formControlName="propImgUrl"   required="required" id="propImgUrl" >
      </div>
      <div class="form-group">
        <label class="form-label mt-4" for="FkCityName">City Name</label>
        <input type="text" class="form-control" formControlName="FkCityName"  placeholder="City Name" required="required" id="FkCityName" >
      </div>
      <div class="form-group">
        <label class="form-label mt-4" for="txtConfirmPassword">Property Configuration</label>
        <input type="text" class="form-control" formControlName="propertyConfig"  placeholder="Property Configuration" required="required" id="propertyConfig" >
      </div>
  
      <div class="mb-3 row">
        <div class="col-md-1">          
            <button type="submit" class="btn btn-info" >Register</button>
        </div>
    </div>
