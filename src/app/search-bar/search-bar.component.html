<form class="example-form">
    <mat-form-field appearance="fill">
      <mat-label>Select City</mat-label>
      <mat-select [formControl]="toppings" [(value)]="selected" (selectionChange)="emit(selected)" multiple>
        <mat-select-trigger>
          {{toppings.value?.[0] || ''}}
          <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
            (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let city of cityList" [value]="city.cityName">{{city.cityName}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Search for Properties</mat-label>
        <input matInput placeholder="Ex. Viman Nagar" name="search" [(ngModel)]="searchModel" (keyup)="search(searchModel)">
      </mat-form-field>
    </form>
